<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-lg">
        <h1 class="text-light mt-2">Today's Mess Menu</h1>
        
        <div class="container-fluid">
            <input type="date" name="date" id="date" value="" >
        </div>

        <div class="container-lg">
            <div class="container-lg">
                <div class="row">
                    <ul id="breakfast" class="list-group col-sm-6 col-lg-3 mt-3 mb-3">
                        <li class="list-group-item items text-center display-6"><h3>Breakfast</h3></li>
                    </ul>
                    <ul id="lunch" class="list-group col-sm-6 col-lg-3 mt-3 mb-3">
                        <li class="list-group-item items text-center display-6">
                            <h3>Lunch</h3>
                        </li>
                    </ul>
                    <ul id="snacks" class="list-group col-sm-6 col-lg-3 mt-3 mb-3">
                        <li class="list-group-item items text-center display-6">
                            <h3>Snacks</h3>
                        </li>
                    </ul>
                    <ul id="dinner" class="list-group col-sm-6 col-lg-3 mt-3 mb-3">
                        <li class="list-group-item items text-center display-6">
                            <h3>Dinner</h3>
                        </li>
                    </ul>
                    
                </div>

                <!-- <div class="row mt-4">
                    <ul class="col-4 center-block"></ul>
                    <ul id="snacks" class="list-group col-lg-4">
                        <li class="list-group-item items text-center display-6">
                            <h3>Snacks</h3>
                        </li>
                    </ul>
                </div> -->
            </div>


        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
